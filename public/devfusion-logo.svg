<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3e50" />
      <stop offset="100%" stop-color="#1a2538" />
    </linearGradient>
    
    <!-- Connection lines gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#9b59b6" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="250" cy="250" r="200" fill="url(#bgGradient)" />
  
  <!-- Code brackets -->
  <path d="M180 150 L140 250 L180 350" stroke="#4fc3f7" stroke-width="12" stroke-linecap="round" fill="none" />
  <path d="M320 150 L360 250 L320 350" stroke="#4fc3f7" stroke-width="12" stroke-linecap="round" fill="none" />
  
  <!-- Connection nodes -->
  <circle cx="170" cy="190" r="15" fill="#9b59b6" filter="url(#glow)" />
  <circle cx="250" cy="250" r="25" fill="#3498db" filter="url(#glow)" />
  <circle cx="330" cy="310" r="15" fill="#9b59b6" filter="url(#glow)" />
  
  <!-- Connection lines -->
  <path d="M170 190 Q210 220 250 250" stroke="url(#lineGradient)" stroke-width="6" fill="none" />
  <path d="M250 250 Q290 280 330 310" stroke="url(#lineGradient)" stroke-width="6" fill="none" />
  
  <!-- Video/stream element -->
  <rect x="215" y="215" width="70" height="70" rx="10" ry="10" fill="none" stroke="#2ecc71" stroke-width="6" />
  <path d="M235 235 L265 250 L235 265 Z" fill="#2ecc71" />
  
  <!-- Fusion spark elements -->
  <path d="M250 180 L260 160 L240 150 L255 135" stroke="#f1c40f" stroke-width="4" stroke-linecap="round" />
  <path d="M320 220 L335 210 L325 195 L345 190" stroke="#f1c40f" stroke-width="4" stroke-linecap="round" />
  <path d="M190 280 L175 270 L185 255 L165 245" stroke="#f1c40f" stroke-width="4" stroke-linecap="round" />
  
  <!-- DevFusion text -->
  <text x="250" y="400" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="#ffffff">DevFusion</text>
</svg>